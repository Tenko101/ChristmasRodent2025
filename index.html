.card {

            padding: 40px;

            z-index: 10;
            border: 8px double #166a34; 
            position: relative;
        }


        .card::before {
            content: "";
            position: absolute;

            opacity: 0.05;
            pointer-events: none;

        }

            max-height: 150px;

            pointer-events: none;
        }

        }

        p { color: #333; font-size: 1.2em; line-height: 1.6; }

.photo-placeholder {
            width: 100%;

            aspect-ratio: 2016 / 1276; 
            max-width: 2016px; 
            background-color: #eee;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #166a34; 
        }
        .photo-placeholder img { width: 100%; height: 100%; object-fit: cover; }

        .btn {
            display: inline-block;
            background-color: #166a34;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .btn-chaos {
            background-color: #a4161a !important;
            margin-top: 10px !important;
            border: none;
            width: 80%; 
        }
        .btn-chaos:hover { transform: scale(1.1) rotate(-2deg); background-color: #d00000 !important; }

        .music-toggle, .seal-dance-toggle, .crime-toggle {
            position: fixed;
            z-index: 100;
            padding: 10px 15px;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .music-toggle { 
            top: 20px; 
            right: 20px; 
            background: #166a34;
        }
        
        .seal-dance-toggle { 
            bottom: 20px; 
            left: 20px; 
            background: #166a34;
        }

        .crime-toggle {
            bottom: 20px;
            left: 220px; 
            background: #a4161a; 
        }
        .crime-toggle:hover { background: #d00000; }


        .dancing-seal {
            position: fixed;
            left: -120px; 
            font-size: 50px;
            z-index: 999;
            pointer-events: none;
            user-select: none;
        }

        /* Modal / Popup Styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.7); 
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 20px;
            border: 5px solid #a4161a;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            position: relative;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
        }

        .close-popup {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-popup:hover,
        .close-popup:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .crime-list {
            text-align: left;
            background: #eee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @keyframes seal-scurry {
            0% { transform: translateX(0) rotate(0deg); }
            20% { transform: translateX(20vw) translateY(-20px) rotate(10deg); }
            40% { transform: translateX(40vw) translateY(20px) rotate(-10deg); }
            60% { transform: translateX(60vw) translateY(-20px) rotate(10deg); }
            80% { transform: translateX(80vw) translateY(20px) rotate(-10deg); }
            100% { transform: translateX(120vw) translateY(0) rotate(0deg); }
        }

        @keyframes party-colors {
            0% { color: #ff0000; }
            33% { color: #00ff00; }
            66% { color: #ff00ff; }
            100% { color: #ff0000; }
        }

        .snowflake {
            color: #fff;
            position: fixed;
            top: -10%;
            z-index: 1;
            animation: snowflakes-fall 6s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }
        @keyframes snowflakes-fall { 0% { top: -10%; } 100% { top: 100%; } }
        @keyframes snowflakes-shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(50px); } }

        .party-mode { 
            animation: background-fade 15s ease-in-out infinite; 
        }
